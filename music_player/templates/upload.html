{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Music Player</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: whitesmoke;">
    <div class="container color" id="container" >
        <a href="{% url 'home' %}" class="add2">Back</a>
            
        <div class="music__upload">
            <div class="logo">
               <span class="blue">D</span>
               <span class="red">A</span>
               <span class="blue">B</span>
               <span class="red">O</span>
               <span class="green">S</span>
               <span class="orange">S</span>
               &nbsp;
               <span class="blue">M</span>
               <span class="red">U</span>
               <span class="orange">S</span>
               <span class="blue">I</span>
               <span class="green">C</span>
            </div>
            <form action="{% url 'upload' %}" class="form" method="post" enctype="multipart/form-data"> 
                {% csrf_token %}
                {{ music }}
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
