<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Image Upload</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   </head>
   <body>
      <nav class="bg-black text-light">
         <div class="d-flex justify-content-center">
         <h1>TECH-BOSS.CO</h1>
       </div>
       {% if get_flashed_messages() %}
             <header>
                 <div class="alert alert-primary mb-0 text-center" role="alert">
                     {{ get_flashed_messages() | join(" ") }}
                 </div>
             </header>
         {% endif %}
       </nav>
       <h1 class="text-center mt-3 text-primary">Image Upload</h1>
       <div class="container-fluid">
        <div class="d-flex flex-row justify-content-center m-5 border-dark border-3">
       <form method="POST" enctype="multipart/form-data">
        <div class="mb-5 text-center h4 text-primary">
           {{ form.hidden_tag() }}
           {{ form.name.label }} {{ form.name() }}<br>
        </div>
        <div class="mb-5 text-center h4 text-primary">
           {{ form.description.label }} {{ form.description() }}<br>
        </div>
           <div class="mb-5 text-center h5 text-primary">
           {{ form.image.label }} {{ form.image() }}<br>
        </div>
           <div class="mb-5 text-center h4">
           <button type="submit" class="btn btn-outline-primary">Upload Image</button>
        </div>
       </form>
    </div>
      </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

       <style>
         body{
           background-color:#13213c;
           color:#c5c5ba;
         }
         </style>
   </body>
   </html>
