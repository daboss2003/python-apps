{% extends "auctions/layout.html" %}
{% block title %}
  Categories
{% endblock %}

{% block body %}
<div class="text-center mt-5">
  {% for category in categories %}
  <p class="h4"><a href="{% url 'display_category' category_id=category.id %}" class="nav-link">{{ category.name }}</a></p>
  {% endfor %}
</div >
{% endblock %}
