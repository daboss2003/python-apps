{% extends "auctions/layout.html" %}
{% block title %}
  Listings in {{ category.name }}
{% endblock %}

{% block body %}
<div class="text-center h3 mb-5">Listings in {{ category.name }}</div>
<div class="text-center h5 mb-2">
  {% for listing in listings %}
  <p><a href="{% url 'listing_page' listing_id=listing.id %}" class="nav-link">{{ listing.title }}</a></p>
  {% endfor %}
</div>
  {% endblock %}
