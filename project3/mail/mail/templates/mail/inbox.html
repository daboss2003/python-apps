{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <div class="nav">
       
       <div class="hambuger">
        <div class="hambuger__btn " id="open__btn"></div>
       </div>
       <h2 class="user__email">{{ request.user.email }}</h2>
   </div>
    <div class="buttons" id="button">
    <button  id="inbox">Inbox</button>
    <button  id="compose">Compose</button>
    <button  id="sent">Sent</button>
    <button  id="archived">Archived</button>

    <a  href="{% url 'logout' %}">Log Out</a>
   </div>
    <input id="user_email" type="hidden" value="{{ request.user.email }}">

    <div id="emails-view">
    </div>

    <div id="content-view">

    </div>
    <div id="compose-view" >
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
